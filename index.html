<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>To Do List</title>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="css/jquery-ui.css">
		<!-- JQ -->
		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	</head>
	<body>
		<div class="body">
			<div class="title">
				<p>To Do</p>
			</div>
			<div class="container">

				<div class="block__wrap">
					<div class="block__container">
						<div class="task-add">
							<input class="task-add__input" type="text" name="task" placeholder="Your task" maxlength="32"><button class="btn-add btn-task btn-task-style">&#10010;</button>
						</div>
						<div id="tasks">
							<div class="task">
								<p>Task 1</p>
								<p class="buttons">
									<button class="btn-task btn-task-end btn-task-style">&#10004;</button>
									<button class="btn-task btn-task-delete btn-task-style">&#10008;</button>
								</p>
							</div>
						</div>
					</div>
				</div>

				<div class="block__wrap">
					<div class="block__container">
						<div id="tasks-end">
							<div class="task">
								<p>Task 2</p>
								<p class="buttons">
									<button class="btn-task btn-task-end btn-task-style">&#10004;</button>
									<button class="btn-task btn-task-delete btn-task-style">&#10008;</button>
								</p>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- JS -->
		<script src="js/script.js"></script>
	</body>
</html>
